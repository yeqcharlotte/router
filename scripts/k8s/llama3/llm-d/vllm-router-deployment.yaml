---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-router-llama31
  namespace: llm-d-llama31
  labels:
    app: vllm-router
    mode: pd-disaggregation
    model: llama31
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-router
      mode: pd-disaggregation
      model: llama31
  template:
    metadata:
      labels:
        app: vllm-router
        mode: pd-disaggregation
        model: llama31
    spec:
      containers:
      - name: router
        image: 584868043064.dkr.ecr.us-west-2.amazonaws.com/dev-vllm-repo:router-dp-fallback
        command:
          - vllm-router
          - --pd-disaggregation
          - --prefill
          - http://ms-llama31-llm-d-modelservice-prefill.llm-d-llama31.svc.cluster.local:8000
          - --decode
          - http://ms-llama31-llm-d-modelservice-decode.llm-d-llama31.svc.cluster.local:8200
          - --host
          - "0.0.0.0"
          - --port
          - "10001"
          - --intra-node-data-parallel-size
          - "8"
          - --policy
          - consistent_hash
          - --log-level
          - info
        ports:
        - containerPort: 10001
          name: router
          protocol: TCP
        - containerPort: 29000
          name: metrics
          protocol: TCP
        resources:
          requests:
            cpu: "2"
            memory: "4Gi"
          limits:
            cpu: "4"
            memory: "8Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 10001
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 10001
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: vllm-router-llama31
  namespace: llm-d-llama31
  labels:
    app: vllm-router
    mode: pd-disaggregation
    model: llama31
spec:
  type: ClusterIP
  selector:
    app: vllm-router
    mode: pd-disaggregation
    model: llama31
  ports:
  - name: router
    port: 10001
    targetPort: 10001
    protocol: TCP
  - name: metrics
    port: 29000
    targetPort: 29000
    protocol: TCP
