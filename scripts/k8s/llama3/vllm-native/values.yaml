multinode: false

modelArtifacts:
  uri: "hf://meta-llama/Llama-3.1-8B-Instruct"
  size: 200Gi
  authSecretName: "llm-d-hf-token"
  name: "meta-llama/Llama-3.1-8B-Instruct"

routing:
  servicePort: 8000
  proxy:
    image: ghcr.io/llm-d/llm-d-routing-sidecar:v0.3.0
    connector: nixlv2
    secure: false

  inferencePool:
    create: false

  httpRoute:
    create: false

  epp:
    create: false

# 16 independent vLLM pods - Kubernetes native load balancing
# No DP coordinator - each pod is fully independent
decode:
  create: true
  replicas: 16  # 16 independent pods with 1 GPU each

  # Service configuration - K8s will load balance across all 16 pods
  service:
    type: ClusterIP
    ports:
      - name: http
        port: 8000
        targetPort: 8000
        protocol: TCP

  monitoring:
    podmonitor:
      enabled: true
      portName: "http"
      path: "/metrics"
      interval: "30s"

  containers:
  - name: "vllm"
    image: vllm/vllm-openai:latest
    modelCommand: vllmServe
    args:
      - "--block-size"
      - "128"
      - "--max-model-len"
      - "32000"
      - "--disable-log-requests"
    env:
      - name: CUDA_VISIBLE_DEVICES
        value: "0"
      - name: VLLM_LOGGING_LEVEL
        value: INFO
    ports:
      - containerPort: 8000
        name: http
        protocol: TCP
    resources:
      limits:
        memory: 100Gi
        cpu: "22"
        nvidia.com/gpu: "1"  # 1 GPU per pod
      requests:
        memory: 100Gi
        cpu: "22"
        nvidia.com/gpu: "1"
    mountModelVolume: true
    volumeMounts:
    - name: metrics-volume
      mountPath: /.config
    - name: shm
      mountPath: /dev/shm
    - name: torch-compile-cache
      mountPath: /.cache
  volumes:
  - name: metrics-volume
    emptyDir: {}
  - name: shm
    emptyDir:
      medium: Memory
      sizeLimit: "16Gi"
  - name: torch-compile-cache
    emptyDir: {}

# Prefill disabled - not using P/D disaggregation
prefill:
  create: false