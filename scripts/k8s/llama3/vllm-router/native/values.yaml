multinode: false

modelArtifacts:
  uri: "hf://meta-llama/Llama-3.1-8B-Instruct"
  size: 200Gi
  authSecretName: "llm-d-hf-token"
  name: "meta-llama/Llama-3.1-8B-Instruct"

routing:
  servicePort: 8000
  proxy:
    image: ghcr.io/llm-d/llm-d-routing-sidecar:v0.3.0
    targetPort: 8200  # vLLM listens on 8200, proxy forwards from 8000
    connector: nixlv2
    secure: false

  inferencePool:
    create: false

  httpRoute:
    create: false

  epp:
    create: false

decode:
  parallelism:
    tensor: 8
    data: 1
  create: true
  replicas: 2
  monitoring:
    podmonitor:
      enabled: true
      portName: "metrics"
      path: "/metrics"
      interval: "30s"
  containers:
  - name: "vllm"
    image: vllm/vllm-openai:latest
    command:
      - python3
      - -m
      - vllm.entrypoints.openai.api_server
    args:
      - "--model"
      - "meta-llama/Llama-3.1-8B-Instruct"
      - "--tensor-parallel-size"
      - "1"
      - "--intra-node-data-parallel-size"
      - "8"
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "8200"
      - "--max-model-len"
      - "32000"
      - "--disable-log-requests"
    env:
      - name: VLLM_LOGGING_LEVEL
        value: DEBUG
      - name: HF_TOKEN
        valueFrom:
          secretKeyRef:
            name: llm-d-hf-token
            key: HF_TOKEN
    ports:
      - containerPort: 8200
        name: http
        protocol: TCP
    resources:
      limits:
        memory: 800Gi
        cpu: "180"
        nvidia.com/gpu: "8"
      requests:
        memory: 800Gi
        cpu: "180"
        nvidia.com/gpu: "8"
    mountModelVolume: false
    volumeMounts:
    - name: metrics-volume
      mountPath: /.config
    - name: shm
      mountPath: /dev/shm
    - name: torch-compile-cache
      mountPath: /.cache
  volumes:
  - name: metrics-volume
    emptyDir: {}
  - name: shm
    emptyDir:
      medium: Memory
      sizeLimit: "16Gi"
  - name: torch-compile-cache
    emptyDir: {}
