multinode: false

modelArtifacts:
  uri: "hf://meta-llama/Llama-3.1-8B-Instruct"
  size: 200Gi
  authSecretName: "llm-d-hf-token"
  name: "meta-llama/Llama-3.1-8B-Instruct"

routing:
  servicePort: 8000
  proxy:
    image: ghcr.io/llm-d/llm-d-routing-sidecar:v0.3.0
    connector: nixlv2
    secure: false

  inferencePool:
    create: false

  httpRoute:
    create: false

  epp:
    create: false

decode:
  create: true
  replicas: 8  # 8 independent pods with 1 GPU each (matches llm-d)
  monitoring:
    podmonitor:
      enabled: true
      portName: "http"
      path: "/metrics"
      interval: "30s"
  containers:
  - name: "vllm"
    image: vllm/vllm-openai:latest
    command:
      - python3
      - -m
      - vllm.entrypoints.openai.api_server
    args:
      - "--model"
      - "meta-llama/Llama-3.1-8B-Instruct"
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "8200"
      - "--max-model-len"
      - "32000"
      - "--kv-transfer-config"
      - '{"kv_connector":"NixlConnector", "kv_role":"kv_both"}'
      - "--disable-log-requests"
      - "--block-size"
      - "128"
    env:
      - name: CUDA_VISIBLE_DEVICES
        value: "0"
      - name: VLLM_NIXL_SIDE_CHANNEL_HOST
        valueFrom:
          fieldRef:
            fieldPath: status.podIP
      - name: VLLM_LOGGING_LEVEL
        value: DEBUG
      - name: HF_TOKEN
        valueFrom:
          secretKeyRef:
            name: llm-d-hf-token
            key: HF_TOKEN
    ports:
      - containerPort: 8200
        name: http
        protocol: TCP
    resources:
      limits:
        memory: 100Gi
        cpu: "22"
        nvidia.com/gpu: "1"
      requests:
        memory: 100Gi
        cpu: "22"
        nvidia.com/gpu: "1"
    mountModelVolume: false
    volumeMounts:
    - name: metrics-volume
      mountPath: /.config
    - name: shm
      mountPath: /dev/shm
    - name: torch-compile-cache
      mountPath: /.cache
  volumes:
  - name: metrics-volume
    emptyDir: {}
  - name: shm
    emptyDir:
      medium: Memory
      sizeLimit: "16Gi"
  - name: torch-compile-cache
    emptyDir: {}

