multinode: false

modelArtifacts:
  uri: "hf://deepseek-ai/DeepSeek-V3.1"
  size: 1500Gi
  authSecretName: "llm-d-hf-token"
  name: "deepseek-ai/DeepSeek-V3.1"

routing:
  servicePort: 8000
  proxy:
    image: ghcr.io/llm-d/llm-d-routing-sidecar:v0.3.0
    connector: nixlv2
    secure: false

  inferencePool:
    create: false

  httpRoute:
    create: false

  epp:
    create: false

# 2 independent vLLM pods - Kubernetes native load balancing
# No DP coordinator - each pod is fully independent
# Each pod runs the complete model with TP=8
decode:
  create: true
  replicas: 2  # 2 independent pods with 8 GPUs each
  parallelism:
    tensor: 8  # TP=8 required for DeepSeek-V3.1
    data: 1

  # Service configuration - K8s will load balance across both pods
  service:
    type: ClusterIP
    ports:
      - name: http
        port: 8000
        targetPort: 8000
        protocol: TCP

  monitoring:
    podmonitor:
      enabled: true
      portName: "http"
      path: "/metrics"
      interval: "30s"

  containers:
  - name: "vllm"
    image: vllm/vllm-openai:latest
    modelCommand: vllmServe
    args:
      - "--tensor-parallel-size"
      - "8"
      - "--block-size"
      - "128"
      - "--max-model-len"
      - "32000"
      - "--disable-log-requests"
      # DeepSeek V3.1 specific optimizations
      - "--enable-chunked-prefill"
      - "--enable-expert-parallel"
    env:
      - name: CUDA_VISIBLE_DEVICES
        value: "0,1,2,3,4,5,6,7"
      - name: VLLM_LOGGING_LEVEL
        value: INFO
      - name: VLLM_USE_V1
        value: "1"
      - name: HF_TOKEN
        valueFrom:
          secretKeyRef:
            name: llm-d-hf-token
            key: HF_TOKEN
    ports:
      - containerPort: 8000
        name: http
        protocol: TCP
    resources:
      limits:
        memory: 1500Gi
        cpu: "180"
        nvidia.com/gpu: "8"  # 8 GPUs per pod
      requests:
        memory: 1500Gi
        cpu: "180"
        nvidia.com/gpu: "8"
    mountModelVolume: true
    volumeMounts:
    - name: metrics-volume
      mountPath: /.config
    - name: shm
      mountPath: /dev/shm
    - name: torch-compile-cache
      mountPath: /.cache
  volumes:
  - name: metrics-volume
    emptyDir: {}
  - name: shm
    emptyDir:
      medium: Memory
      sizeLimit: "32Gi"
  - name: torch-compile-cache
    emptyDir: {}

# Prefill disabled - not using P/D disaggregation
prefill:
  create: false
