multinode: false

modelArtifacts:
  uri: "hf://deepseek-ai/DeepSeek-V3.1"
  size: 1500Gi
  authSecretName: "llm-d-hf-token"
  name: "deepseek-ai/DeepSeek-V3.1"

routing:
  servicePort: 8000
  proxy:
    image: ghcr.io/llm-d/llm-d-routing-sidecar:v0.3.0
    connector: nixlv2
    secure: false

  inferencePool:
    create: false

  httpRoute:
    create: false

  epp:
    create: false

decode:
  create: true
  replicas: 1  # Single pod with TP=8 (8 GPUs)
  parallelism:
    tensor: 8
    data: 1
  monitoring:
    podmonitor:
      enabled: true
      portName: "metrics" # decode vLLM service port (from routing.proxy.targetPort)
      path: "/metrics"
      interval: "30s"
  containers:
  - name: "vllm"
    image: ghcr.io/llm-d/llm-d-cuda:v0.3.0
    modelCommand: vllmServe
    args:
      - "--tensor-parallel-size"
      - "8"
      # - "--distributed-executor-backend"
      # - "mp"
      - "--block-size"
      - "128"
      - "--kv-transfer-config"
      - '{"kv_connector":"NixlConnector", "kv_role":"kv_both"}'
      - "--disable-uvicorn-access-log"
      - "--max-model-len"
      - "32000"
      # DeepSeek V3.1 optimizations
      - "--enable-chunked-prefill"
      - "--enable-expert-parallel"
    env:
      - name: VLLM_NIXL_SIDE_CHANNEL_HOST
        valueFrom:
          fieldRef:
            fieldPath: status.podIP
      - name: VLLM_LOGGING_LEVEL
        value: INFO
      - name: VLLM_USE_V1
        value: "1"
      - name: CUDA_VISIBLE_DEVICES
        value: "0,1,2,3,4,5,6,7"
      - name: HF_TOKEN
        valueFrom:
          secretKeyRef:
            name: llm-d-hf-token
            key: HF_TOKEN
    ports:
      - containerPort: 8200
        name: metrics
        protocol: TCP
    resources:
      limits:
        memory: 1500Gi
        cpu: "180"
        nvidia.com/gpu: "8"
      requests:
        memory: 1500Gi
        cpu: "180"
        nvidia.com/gpu: "8"
    mountModelVolume: true
    volumeMounts:
    - name: metrics-volume
      mountPath: /.config
    - name: shm
      mountPath: /dev/shm
    - name: torch-compile-cache
      mountPath: /.cache
  volumes:
  - name: metrics-volume
    emptyDir: {}
  - name: shm
    emptyDir:
      medium: Memory
      sizeLimit: "32Gi"
  - name: torch-compile-cache
    emptyDir: {}

